
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airdrop Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard">
    <h1>DASHBOARD</h1>
    <p class="points">0 Points</p>
    <img src="usdt-removebg-preview_upscaled.png" alt="USDT Logo" class="logo" width="250" height="150" />
    <div class="tasks-container">
      <h2>Tasks</h2>
      <div class="task"><span>Watch Ads & Earn Points (0/10)</span><button>Watch & Earn</button></div>
      <div class="task"><span>Watch Ads & Earn Points (0/10)</span><button>Watch & Earn</button></div>
      <div class="task"><span>Watch Ads & Earn Points (0/10)</span><button>Watch & Earn</button></div>
      <div class="task"><span>Invite Friends & Earn 05 Points</span><button>Share & Earn</button></div>
    </div>
    <div class="tabs">
      <div class="tab"><img src="icon-tasks.svg" alt="Tasks" /><span>Tasks</span></div>
      <div class="tab"><img src="icon-bot.svg" alt="Bot" /><span>Airdrop bot</span></div>
      <div class="tab"><img src="icon-withdraw.svg" alt="Withdraw" /><span>Withdraw</span></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
