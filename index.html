
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airdrop Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard">
    <h1>DASHBOARD</h1>
    <p class="points">0 Points</p>
    <img src="usdt-removebg-preview_upscaled.png" alt="USDT Logo" class="logo" />
    <div class="tasks-container">
      <h2>Tasks</h2>
      <div class="task"><span>Watch Ads & Earn Points (0/10)</span><button>Watch & Earn</button></div>
      <div class="task"><span>Watch Ads & Earn Points (0/10)</span><button>Watch & Earn</button></div>
      <div class="task"><span>Watch Ads & Earn Points (0/10)</span><button>Watch & Earn</button></div>
      <div class="task"><span>Invite Friends & Earn 05 Points</span><button>Share & Earn</button></div>
    </div>
    <div class="tabs">
      <div class="tab"><img src="task-svgrepo-com_gold.svg" alt="Tasks" /><span>Tasks</span></div>
      <div class="tab"><img src="bot-svgrepo-com_gold.svg" alt="Bot" /><span>Airdrop bot</span></div>
      <div class="tab"><img src="money-svgrepo-com.svg" alt="Withdraw" /><span>Withdraw</span></div>
    </div>
  </div>
  <script src="script.js"></script>

<section id="withdraw-section">
  <h2>Withdraw</h2>
  <p><strong>Your Points:</strong> <span id="totalPoints">Loading...</span></p>
  <p><strong>Rates:</strong> 1000 = $1, 3000 = $3, 5000 = $5</p>
  <button onclick="requestWithdraw(1)">Withdraw $1</button>
  <button onclick="requestWithdraw(3)">Withdraw $3</button>
  <button onclick="requestWithdraw(5)">Withdraw $5</button>

  <div id="withdrawForm" style="display:none; margin-top: 10px;">
    <p>Enter your Binance Email or UID:</p>
    <input type="text" id="binanceInput" placeholder="Binance Email or UID" />
    <button onclick="submitWithdraw()">Submit Withdraw Request</button>
  </div>

  <p id="withdrawStatus" style="margin-top: 10px;"></p>
</section>

</body>
</html>
